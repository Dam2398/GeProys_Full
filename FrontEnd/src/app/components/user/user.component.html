<div>
  <app-header></app-header>
</div>
<div class="background-overlay py-5 buena">
    <div class="container">
      <div class="row">
          <div class="col text-center">
              <h1>Mi Perfil</h1>
              <h3>{{firstName}} {{lastName}}</h3>
          </div>
      </div>
    </div>
    <div class="container" style="margin-top: 3rem;">
        <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://i1.wp.com/cinefilosoficial.com/wp-content/uploads/2021/04/Invincible-series-similares.jpg?fit=1000%2C563&ssl=1" alt="Perfil" style="width: 10rem;">
            </div>
            <div class="col-md-6 text-center">
                <form>
                    <div class="form-row">
                      <div class="col mb-3">
                        <label>Nombre</label>
                        <input name="firstName" type="text" class="form-control" :value={{this.firstName}} required [(ngModel)]="userUpdate.firstName" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col mb-3">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" :value={{lastName}} required [(ngModel)]="userUpdate.lastName" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label>Email</label>
                          <input type="email" class="form-control" :value={{email}} required [(ngModel)]="userUpdate.email" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label>Contrase√±a</label>
                          <input type="password" class="form-control"required [(ngModel)]="userUpdate.password" [ngModelOptions]="{standalone: true}">
                        </div>
                      </div>
                </form>
                <button type="button" class="btn btn-primary" (click)="editUser()">Editar</button>
              </div>
        </div>
    </div>
</div>
